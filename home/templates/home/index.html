{% extends 'registration/base.html' %}
{% block content %}	
	{% if mensagem %}
	<div class="col-md-12">
		<span class="col-md-12 alert alert-success">{{mensagem}}</span>
	</div>
	{% endif %}

	<h1>Produtos</h1>
	<ul>
	{% for p in produtos %}
		<li>{{p.id}}</li>
		<li>{{p.descricao}}</li>
		<li>{{p.valor}}</li>
		<li><img src="{{p.imagem.url}}"></li>
		<li>{{p.qtdEstoque}}</li>
	{% endfor %}
	</ul>
{% endblock %}
