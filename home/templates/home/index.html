{% extends 'registration/base.html' %}
{% block content %}
<div class="container">
    <div class="col-md-12">
	<h1>Produtos</h1>
	<ul>
	{% for p in produtos %}
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-body">
					<p>{{p.descricao}}</p>
					<h4>{{p.valor}}</h4>
					<a class="btn btn-primary" href="{% url 'adicionar_produto_carrinho' p.slug %}">Comprar</a>
				</div>
			</div>
		</div>
	{% endfor %}
	</ul>
	</div>
</div>
{% endblock %}
